<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <header class="container_header"><h1></h1></header>
        <section class="container_text">
          <div class="container_title">
            <h2 class="title">Get <span class="color_title">insights</span> that help your business grow.</h2>
            <p class="text_color">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="container_information">
            <div>
              <h2 class="information_title lower">10k+</h2>
              <span class="information_text">companies</span>
            </div>
            <div>
              <h2 class="information_title">314</h2>
              <span class="information_text">templates</span>
            </div>
            <div>
              <h2 class="information_title">12m+</h2>
              <span class="information_text">queries</span>
            </div>
          </div>
        </section>
        <div class="container_image"></div>
        <img
          src="images/image-header-desktop.jpg"
          class="image"
          alt="image-header-desktop"
        />
        <div class="color_image"></div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esteban Salas</a>.
    </footer>
  </body>
</html>
